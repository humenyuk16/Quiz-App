<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quizContainer" class="quiz-container">
      <section class="welcome-section" id="welcomeSection">
        <h1>Welcome to the Quize</h1>

        <button class="start-button" id="startButton">Start</button>
      </section>
      <section class="question-section" id="questionSection">
        <form id="quizForm">
          <h2>Quiz question</h2>
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="a" id="a-text">Answer </label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="answer" />
              <label for="a" id="b-text">Answer </label>
            </li>

            <li>
              <input type="radio" id="c" name="answer" class="answer" />
              <label for="a" id="c-text">Answer </label>
            </li>

            <li>
              <input type="radio" id="d" name="answer" class="answer" />
              <label for="a" id="d-text">Answer </label>
            </li>
          </ul>
          <button id="submitButton">Submit</button>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
